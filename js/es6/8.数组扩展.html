<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>
    <script>
        var aLi = document.getElementsByTagName('li');

        //    console.log(Array.from(aLi));
        var a = Array.from(aLi);
        a.push("haha");
        console.log(a);


        //   console.log();
        //  var arr = new Array(3);
        // console.log(Array.of(3));

        var arr = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
        // console.log(arr);
        // console.log(arr.copyWithin(0,3,6));
        // var result = arr.find(function (val, index) {
        //     return index > 1;
        // })//返回第一个符合条件的成员
        // console.log(result);

        for (var val of arr) {//val对应数组中的每一个元素
            console.log(val, arr);
        }
        for (var index of arr.keys()) {//keys()对应数组中的每一个元素的索引
            console.log(index);
        }
        for (var [index, val] of arr.entries()) {//将key和val都循环 必须是索引在前 值在后面
            console.log(index, val);
        }


    </script>
</body>

</html>
