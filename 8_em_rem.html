<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 50px;
        }

        /* em 相对于父元素的font-size
            rem 相对于根元素即html元素的font-size
         */
        #div1 {
            /* font-size:20px; */
            font-size: 20px;
        }

        #div2 {
            /* font-size:2em; */
            font-size:1rem;
        }

        #div3 {
            /* font-size:2em; */
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div id="div1">
        asdfasdfa
        <div id="div2">
            asdfasdf
            <div id="div3">SDGFASDFASDF

            </div>
        </div>
    </div>
</body>

</html>
